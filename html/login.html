<div ng-view="" class="ng-scope">
    <div class="container ng-scope">
        <div class="login">
            <div class="content">
                <h2>到位商家后台</h2>
                <div class="input-group">
                    <span class="input-group-addon icon-1"><i class="fa fa-user"></i></span>
                    <input class="form-control ng-pristine ng-untouched ng-valid" id="username" type="text" ng-model="name" placeholder="输入昵称或手机号">

                </div>
                <form class="input2 ng-pristine ng-valid" name="forms">
                <span id="box">
                    <div class="input-group">
                        <span class="input-group-addon icon-2"><i class="fa fa-lock"></i></span>
                        <input class="form-control ng-pristine ng-untouched ng-valid" id="password" type="password" placeholder="输入密码" ng-model="password">
                    </div>
                </span>
                </form>

                <br>
                <!--<div class="checkbox">
                    <label>
                        <input type="checkbox" name="vehicle" value="Car">
                        <span>记住密码</span>
                    </label>

                </div>-->
            </div>
            <div class="alert alert-danger alert-dismissible" >请输入您的昵称或者手机号
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
           <!-- <div class="alert alert-danger alert-dismissible ng-binding ng-hide" role="alert" ng-show="loginError">

            </div>
            <div style="padding: 20px;">

                <a class="pull-right" ng-href="#/regist" href="#/regist">注册</a>
