<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daoway</title>

    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">

    <div class="bg">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="500">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../img/banner1.jpg" alt="..." >
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="../img/banner2.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="../img/banner3.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                ...
            </div>

        </div>





    </div>
    <div class="box1" ng-repeat="project in projects">
        <div class="fff">
            <div class="servicebody">
                <div class="navigation"><span class="serviceIndex">{{project.name}}</span><span class="serviceType">{{project.detail}}</span>
                </div>
                <div class="servicetags">
                    <div class="tagsListHeader">
                            <span class="lookMore">
                                <a href="/fuwu?category=20" style="color: #898989; font-size: 18px">更多服务&gt;</a></span>
                    </div>
                    <div class="row">
                        <a class="form-group shopList" href="/detail" ng-repeat="seller in sellers" id="a1">
                            <div class="col-md-3 col-xs-6 member-container ServiceBorder">
                                <img ng-src={{seller.img}} class="serviceImg" width="210px" height="210px">
                                <div class="serviceName">{{seller.name}}</div>
                                <div class="description">{{seller.description}}</div>
                                <div class="price"><span style="font-size: 20px">{{seller.price}}</span>元/小时<span class="btn1">查看详情</span></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type='text/javascript' src='../bootstrap.js'></script>
<script>
</script>
</html>
